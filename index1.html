<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Viewer</title>

    <script 
      type="module" 
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js">
    </script>
    
    <style>
        #model-container {
            width: 100%;
            height: 80vh; /* 80% of the viewport height */
            margin: 0 auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">My 3D GLB Model</h1>

    <model-viewer 
        id="model-container"
        src="iphone.glb" alt="A description of your 3D model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        touch-action="pan"
        shadow-intensity="1"
        auto-rotate
    ></model-viewer>
    
</body>
</html>
